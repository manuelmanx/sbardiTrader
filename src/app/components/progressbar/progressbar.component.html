<div class="progressbar-wrapper">
    <div class="indefinite-progress-line" *ngIf="type=='indefinite'" [ngClass]="{'primary-red':color==='primary-red'}">
    </div>
    <div class="default-progress-line" *ngIf="type=='default'">
        <div class="default-progress-line-cursor" [style.width]="getProgressBarValue()"
            [ngClass]="{'primary-red':color==='primary-red'}"></div>
    </div>
</div>
