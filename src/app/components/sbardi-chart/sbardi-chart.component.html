<ng-container *ngIf="!!chartOptions">
    <div class="candle-chart-wrapper">
        <apx-chart [series]="chartOptions?.series" [chart]="chartOptions?.chart" [xaxis]="chartOptions?.xaxis"
            [title]="chartOptions?.title" [tooltip]="chartOptions?.tooltip" [stroke]="chartOptions?.stroke"
            [plotOptions]="chartOptions?.plotOptions"></apx-chart>
    </div>
</ng-container>
