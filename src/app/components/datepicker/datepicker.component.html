<div class="input-wrapper">
    <div class="input-title">{{title}}</div>
    <input type="date" class="form-control" id="datepicker" name="datepicker" [ngModel]="value | date:'yyyy-MM-dd'"
        (ngModelChange)="onSelectionChange($event)" [value]="value | date:'yyyy-MM-dd'" #BirthDate="ngModel" required
        [ngClass]="{'bg-primary':color==='primary', 'bg-secondary-red': color==='secondary-red'}" class="input-field">
</div>
