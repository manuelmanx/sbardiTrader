<div class="chartjs-container" *ngIf="data && labels">
    <canvas [legend]="false" baseChart [datasets]="data" [labels]="labels" [options]="lineChartOptions"
        [colors]="lineChartColors" [chartType]="lineChartType" [plugins]="lineChartPlugins"
        (chartClick)="chartClicked($event)" #canvas class="canvas">
    </canvas>
</div>
