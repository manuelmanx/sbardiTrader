<div class="page-container">
    <div class="login-card-wrapper">
        <div class="login-card">
            <div class="login-card-title">Sbardi View</div>
            <div class="login-label">username</div>
            <input class="login-inputfield" type="email" [(ngModel)]="email">
            <div class="login-label">password</div>
            <input class="login-inputfield" [type]="(isPasswordVisible)?'text':'password'" [(ngModel)]="password">
            <button class="login-submit-button" (click)="login()">Login</button>
        </div>
    </div>
</div>
